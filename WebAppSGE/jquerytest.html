<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Script/default.js"></script>
    <script src="Script/jquery341.js"></script>
  
    <link rel="stylesheet" type="text/css" href="App_Themes/Base/Basement.css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <style>
        #topBar div {
            background: linear-gradient(0, transparent, #8600ce);
            height:100%;
        }
        #topBar{
            display:none;
        }
        #toggle {
            position: absolute;
            width: 100vw;
            height: 5vw;
        }
    </style>
</head>
<body>
    <!-- NÃO MEXER NESSA DESGRAÇA -->
    <div id="toggle">

    </div>
    <nav id="topBar" style=" width: 100vw; height: 5vw; ">
    <div style=" margin: 0; width: 15%;    box-sizing: border-box; ">
        </div> 
    <div style=" margin: 0;  width: 35%; box-sizing: border-box;   ">
        </div> <div style=" margin: 0; width: 25%;    ">
             </div> <div style="    width: 10%; "></div>
    <div style=" width: 15%;    margin: 0; "></div>
        </nav>
    <div class="pageContent">
        <div class="flexrow">
            <div class="slideDContainer">
                <div class="slideDTitle">
                    <h5>Domingo</h5>
                </div>
                <div class="slideDOcult">
                    <input type="checkbox" class="checkDay" />
                    <h6> Inicio: </h6>
                    <input ID="TXTDomInit" disabled>
                    <br />
                    <h6>Fim:</h6>
                    <input ID="TXTDomEnd" disabled>
                </div>
            </div>
            <div class="slideDContainer">
                <div class="slideDTitle">
                    <h5>Segunda</h5>
                </div>
                <div class="slideDOcult">
                    <input type="checkbox" class="checkDay" />
                    <h6> Inicio: </h6>
                    <input type="text" ID="TXTSegInit" disabled />
                    <br />
                    <h6>Fim:</h6>
                    <input type="text" ID="TXTSegEnd" disabled />
                </div>
            </div>
            <div class="slideDContainer">
                <div class="slideDTitle">
                    <h5>Terça</h5>
                </div>
                <div class="slideDOcult">
                    <input type="checkbox" class="checkDay" />
                    <h6> Inicio: </h6>
                    <input type="text" ID="TXTTerInit" disabled />
                    <br />
                    <h6>Fim:</h6>
                    <input type="text" ID="TXTTerEnd" disabled />
                </div>
            </div>
        </div>
    </div>

    <script>
        //PageLoad
        $(document).ready(function () {
            $('div[class="slideDOcult"]').css("display", "block");
            $('div[class="slideDTitle"]').css("width", $('div[class="slideDOcult"]').css("width"));
            $('div[class="slideDOcult"]').css("display", "none");
            console.log('rodou');
        });
        //Ativar/Desativar Caixas de texto
        $('input[class="checkDay"]').click(function () {
            if ($(this).prop("checked") == true) { $(this).parents().children('input[type="text"]').prop("disabled", false); }
            else { $(this).parents().children('input[type="text"]').prop("disabled", true); }
        });
        //SlideDown Dias
        $('div[class="slideDTitle"]').click(function () {
            if ($(this).parents().children('div[class="slideDOcult"]').css("display") == "none") $(this).parents().children('div[class="slideDOcult"]').slideDown();
            else { $(this).parents().children('div[class="slideDOcult"]').slideUp(); }
        });
        //SideMenu Slide
        $('div[class="toggleSideBar"]').click(function () {
            if ($(this).attr("flag") == "false") {
                $(this).attr("flag", true).children('i').attr("class", "fa fa-angle-left");
                $('nav[class="menuBody"]').animate({ marginLeft: 0 });
                $('div[class="pageContent"]').animate({ marginLeft: '32vw' });

            }
            else {
                $(this).attr("flag", false).children('i').attr("class", "fa fa-angle-right");
                $('nav[class="menuBody"]').animate({ marginLeft: '-30vw' });
                $('div[class="pageContent"]').animate({ marginLeft: '0' });

            }
        });
        $('div[id="toggle"]').mouseenter(function () {
            $('nav[id="topBar"]').slideDown(400, function () {
                $(this).css("display", "flex").css("opacity", "1");
            });
        });
        $('div[id="toggle"]').mouseleave(function () {
            $('nav[id="topBar"]').slideUp();
        });
    </script>
</body>
</html>
