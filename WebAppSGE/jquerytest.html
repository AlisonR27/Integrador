<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Script/default.js"></script>
    <script src="Script/jquery341.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/bootstrap-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <style>
        nav[name="topbar"] {
            height: 8vh;
        }

        .w-15 {
            width: 15% !important;
        }
        .w-85{
            width:85%;
        }
        .dir-rtl{
            direction:rtl;
        }
        .dir-ltr{
            direction:ltr;
        }
        div[name="toggle"]{
            z-index: 1 !important;
        }
        img[name="userIMG"] {
            width:40% !important;
            margin-left:25%;
            margin-top: 5px;
            display: inline-block;
        }
        span[name="userName"]{
            width:0%;
            vertical-align:middle;
        }
        img[name="menuAngle"]{
            height:80%;
            padding:3px;
            display:none;
        }
        #menu{
            visibility:visible;    
            margin-right:-170vw;
            z-index:0 !important;
        }
        .align-self-flex-start{
            align-self:flex-start;
        }
        span[name="userName"]{
            display:none;
        }
    </style>
</head>
<body>
    <!-- NÃO MEXER NESSA DESGRAÇA -->
    <nav name="topbar" class="navbar w-100 d-flex flex-column dir-rtl p-0">
        <div name="toggle" class="w-15 m-0 h-100 align-self-flex-start dir-ltr px-2 bg-primary">
            <img name="menuAngle" class="pt-2" src="src/svgs/solid/angle-left.svg" />
            <img name="userIMG" src="src/svgs/regular/user-circle.svg"/>
            <span name="userName" class="pt-2"> User </span>
        </div>
        <div id="menu" class="h-100 w-85 bg-danger align-self-flex-start"></div>
    </nav>
    <script>
       
        $('div[name="toggle"]').mouseenter(function () {
            $(this).children('img[name="userIMG"]').animate({ 'padding': '5 5 5 0', 'marginLeft': '0%' }, 500);
            $(this).children('span').fadeIn(600).css('paddingTop', 5);
            $(this).children('img[name="menuAngle"]').fadeIn(300).animate({'marginLeft':'-15'});

        });
        $('div[name="toggle"]').mouseleave(function () {
            $(this).children('img[name="userIMG"]').animate({ 'padding': '0px', 'marginLeft': '25%' }, 700);
            $(this).children('img[name="menuAngle"]').fadeOut(500);

            $(this).children('span').animate({ 'width': '0' }, 200).fadeOut(300);
        });
        $()
    </script>
</body>
</html>
